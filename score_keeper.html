<!DOCTYPE html>
<html>
<head>
	<title>Game Score Keeper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.space{
			margin-top:5px;
			margin-bottom: 5px;

		}
		.padded{
			margin-left: 10px;
		}
		.green{
			color:green;
		}
	</style>
</head>
<body class="padded">
<h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
<p>Playing to max:<span id="changer">5</span></p>
<input id="maxscoreholder" type="number" placeholder="max_points">
<div>
	<button id="p1" class="btn btn-success space">Player One</button>
	<button id="p2" class="btn btn-success space">Player Two</button>
</div>
<p>
	<button id="reset" class="btn btn-default">Reset</button>
</p>
<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
